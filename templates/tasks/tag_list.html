{% extends "base.html" %}

{% block content %}
  <h1 class="mb-4">
    Tag List
    <a href="{% url 'tasks:tag-create' %}" class="btn btn-primary link-to-page">
      Add tag
    </a>
  </h1>

    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
            {{ tag.id }}
          </td>
          <td>
            {{ tag.name }}
          </td>

          <td>
            <a href="{% url 'tasks:tag-update' pk=tag.id %}" class="btn btn-primary">
              Update
            </a>
          </td>
          <td>
            <a href="{% url 'tasks:tag-delete' pk=tag.id %}" class="btn btn-danger">
              Delete
            </a>
          </td>
        </tr>
      {% endfor %}
    </table>
{% endblock %}
